<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css" 
          media="screen">
  </head>

  <body class="page">

    <header class="header__eisenhower-matrix">
      <h1 class="header__heading">TODO-list</h1>
      <img src="./eisenhower-matrix.jpg"
           class="header__eisenhower-matrix-image"
           alt="Eisenhower matrix">
      <a class="header__more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>

    <main class="main">
      
      <div id="add-item">
        <label for="new-task" class="label main__new-task-label">Add Item</label>
        <div class="main__new-task-wrap">
          <input id="new-task"
                 class="input-text task main__new-task-input" 
                 type="text">
          <button class="btns main__new-task-add">Add</button>
        </div>
      </div>

      <section>
        <h3 class="main__task-title">Todo</h3>
        <ul id="incomplete-tasks" class="main__task">
          <li class="main__task-list">
            <input type="checkbox" class="input-checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input-text">
            <button class="btns edit">Edit</button>
            <button class="btns delete">
              <img src="./remove.svg"
                   class="delete-img"
                   alt="delete">
            </button>
          </li>
          <li class="main__task-list edit-mode">
            <input type="checkbox" class="input-checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="input-text task">
            <button class="btns edit">Save</button>
            <button class="btns delete">
              <img src="./remove.svg"
                   class="delete-img"
                   alt="delete">
            </button>
          </li>
        </ul>  
      </section>

      <section>
        <h3 class="main__task-title">Completed</h3>
        <ul id="completed-tasks" 
            class="main__task main__task-completed">
          <li class="main__task-list">
            <input type="checkbox"
                   class="input-checkbox"
                   checked>
            <label class="label task">See the Doctor</label>
            <input type="text"
                   class="input-text task">
            <button class="btns edit">Edit</button>
            <button class="btns delete">
              <img src="./remove.svg" 
                   class="delete-img"
                   alt="delete">
            </button>
          </li>
        </ul>  
      </section>

    </main>

    <script src="app.js"></script>
  </body>

</html>
