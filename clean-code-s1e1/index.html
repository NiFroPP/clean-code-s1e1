<!DOCTYPE html>

<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>

  <body class="page">

    <div class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix-image">
      <a class="more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>

    <div class="main">
      <p id="add-item">  <label for="new-task" class="label">Add Item</label>
        <div class="new-task-wrap">
          <input id="new-task"
                 class="input task" 
                 type="text">
            <button class="btns add">Add</button>
        </div>
      </p>
      <h3 class="task-title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="list">
          <input type="checkbox" class="input">  <label class="label task">Pay Bills</label>
          <input type="text" class="input">
            <button class="btns edit">Edit</button>
            <button class="btns delete">
              <img src="./remove.svg" class="delete-img">
            </button>
        </li>
        <li class="list edit-mode">
          <input type="checkbox" class="input">  <label class="label task">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="input task">
            <button class="btns edit">Save</button>
            <button class="btns delete">
              <img src="./remove.svg" class="delete-img">
            </button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul id="completed-tasks" class="task-list completed-tasks">
        <li class="list">
          <input type="checkbox" class="input" checked>  <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
            <button class="btns edit">Edit</button>
            <button class="btns delete">
              <img src="./remove.svg" class="delete-img">
            </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>

</html>
